; PlatformIO Configuration for ESP8266 with Arduino Framework
[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino
monitor_speed = 115200

; Library dependencies
lib_deps = 
    olikraus/U8g2 @ ^2.34.13

; Build flags for ESP8266
build_flags = 
    -DICACHE_FLASH
    -DNDEBUG

; Flash settings
board_build.flash_mode = dout

; Upload settings
upload_speed = 921600
upload_resetmethod = nodemcu